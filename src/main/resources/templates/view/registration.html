<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{{context_path}/plugins/fontawesome-free/css/all.min.css(context_path = ${context_path})}">
    <link rel="stylesheet" th:href="@{{context_path}/dist/css/login.css(context_path = ${context_path})}">
    <title>Hello, world!</title>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <a th:href="@{{context_path}/myHouse/(context_path = ${context_path})}"><img th:src="@{{context_path}/images/logo.png(context_path = ${context_path})}" class="img-fluid" alt=""></a>
        <br>
        <form th:action="@{{context_path}/cabinet/registration(context_path = ${context_path})}" method="post">
            <div class="credentials">
                <div class="row tabs">
                    <div class="col-md-6 text-center active-tab">
                        <a href="http://localhost:8081/cabinet/login" class="col-md-6 text-center"
                           style="color: black; text-decoration: none">
                            <p>Для Жильца"</p>
                        </a>
                    </div>
                    <a href="http://localhost:8080/admin/login" class="col-md-6 text-center"
                       style="color: black; text-decoration: none">
                        <p>Для администрации</p>
                    </a>
                </div>
                <p style="text-align: center; padding-block: 20px;">Регистрация нового жильца</p>

                <div class="row mb-3">
                    <input type="text" id="firstName"  placeholder="Имя" name="firstName" required class="border: 0.5px solid red"><br>
                </div>
                <div class="row mb-3">
                    <input type="text" id="lastName" placeholder="Фамилия" name="lastName" required class="border: 0.5px solid red"><br>
                </div>
                <div class="row mb-3">
                    <input type="text" id="fathersName"  placeholder="Отчество" name="fathersName" required class="border: 0.5px solid red"><br>
                </div>
                <div class="row mb-3">
                    <input type="text" id="email"  placeholder="Email" name="email" required class="border: 0.5px solid red"><br>
                </div>
                <div class="row inputs">
                    <input type="password" placeholder="Пароль" id="password" name="password" value="">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="row inputs">
                    <input type="password" placeholder="Повторите пароль" id="password2" name="password" value="">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default btn-primary text-center">Регистрация</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
